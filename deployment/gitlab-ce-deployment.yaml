apiVersion: v1
kind: Namespace
metadata:
  name: gitlab

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gitlab
  name: gitlab-ce-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-ce
  template:
    metadata:
      labels:
        app: gitlab-ce
    spec:
      containers:
        - name: gitlab-ce
          image: gitlab/gitlab-ce:16.2.4-ce.0
          ports:
            # kubectl -n gitlab port-forward svc/gitlab-ce 1800:80 --address 0.0.0.0
            - containerPort: 80
            - containerPort: 443
            - containerPort: 22
          env:
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            # https://docs.gitlab.cn/jh/install/docker.html
            # grep 'Password:' /etc/gitlab/initial_root_password
            - name: gitlab-ce-config
              mountPath: /etc/gitlab
            - name: gitlab-ce-logs
              mountPath: /var/log/gitlab
            - name: gitlab-ce-data
              mountPath: /var/opt/gitlab
      volumes:
        - name: gitlab-ce-config
          nfs:
            path: /nfs/gitlab/gitlab-ce/etc/gitlab
            server: 172.25.25.5
        - name: gitlab-ce-logs
          nfs:
            path: /nfs/gitlab/gitlab-ce/var/log/gitlab
            server: 172.25.25.5
        - name: gitlab-ce-data
          nfs:
            path: /nfs/gitlab/gitlab-ce/var/opt/gitlab
            server: 172.25.25.5

---

apiVersion: v1
kind: Service
metadata:
  namespace: gitlab
  name: gitlab-ce-service
spec:
  selector:
    app: gitlab-ce
  ports:
    - name: http
      nodePort: 31101
      port: 80
      targetPort: 80
    - name: https
      nodePort: 31102
      port: 443
      targetPort: 443
    - name: ssh
      nodePort: 31103
      port: 22
      targetPort: 22
  type: NodePort
