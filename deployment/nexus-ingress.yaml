apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: nexus
  name: nexus-xuxiaowei-cn
spec:
  ingressClassName: nginx
  rules:
    - host: nexus.xuxiaowei.cn
      http:
        paths:
          - backend:
              service:
                name: nexus-service
                port:
                  number: 8081
            path: /
            pathType: Prefix
  tls:
    - secretName: nexus.xuxiaowei.cn
      hosts:
        - nexus.xuxiaowei.cn
