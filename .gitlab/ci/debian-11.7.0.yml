debian-11.7.0:env:
  stage: env
  image: registry.cn-qingdao.aliyuncs.com/xuxiaoweicomcn/debian:curl-jq
  variables:
    QEMU_ID: $DEBIAN_11_7_0_QEMU_ID
    SNAPSHOT: $DEBIAN_11_7_0_SNAPSHOT
  before_script:
    - echo $PVE_ADDRESS
    - echo $DEBIAN_11_7_0_QEMU_ID
    - echo $QEMU_ID
    - echo $DEBIAN_11_7_0_SNAPSHOT
    - echo $SNAPSHOT
  script:
    # 获取凭证
    - |
      response=$(curl -k -s --request POST --url "$PVE_ADDRESS/api2/extjs/access/ticket" --header 'Content-Type: application/x-www-form-urlencoded' --data-urlencode "username=$PVE_USERNAME" --data-urlencode "password=$PVE_PASSWORD" --data-urlencode 'realm=pam' --data-urlencode 'new-format=1')
    - echo $response | jq -r '.success'
    # 解析凭证
    - token=$(echo $response | jq -r '.data.CSRFPreventionToken')
    - ticket=$(echo $response | jq -r '.data.ticket')
    # 还原服务器快照
    - response=$(curl -k -s --request POST --url "$PVE_ADDRESS/api2/extjs/nodes/pve/qemu/$QEMU_ID/snapshot/$SNAPSHOT/rollback" --header "Cookie:PVEAuthCookie=$ticket" --header "CSRFPreventionToken:$token")
    - echo $response | jq -r '.success'
    # 休眠一段时间，等待服务器还原快照
    - sleep 30
    # 开机
    - response=$(curl -k -s --request POST --url "$PVE_ADDRESS/api2/extjs/nodes/pve/qemu/$QEMU_ID/status/start" --header "Cookie:PVEAuthCookie=$ticket" --header "CSRFPreventionToken:$token")
    - echo $response | jq -r '.success'
    - |
      while true; do
        # 查看状态
        response=$(curl -k --request GET --url "$PVE_ADDRESS/api2/json/nodes/pve/qemu/$QEMU_ID/status/current" --header "Cookie:PVEAuthCookie=$ticket" --header "CSRFPreventionToken:$token")
        status=$(echo "$response" | jq -r '.data.status')
        if [ "$status" = "running" ]; then
          echo "服务器已运行";
          break
        else
          echo '等待服务器运行';
          sleep 1;
        fi
      done
    - echo '等待一段时间，待服务器完全启动'
    - sleep 30
  timeout: 180s
  rules:
    - changes:
        paths:
          - .gitlab/ci/anolis-*.yml
          - .gitlab/ci/centos-*.yml
          - .gitlab/ci/debian-*.yml
          - .gitlab/ci/ubuntu-*.yml
          - .gitlab-ci.yml
          - k8s.sh
  tags:
    - g150s-docker

debian-11.7.0:install:
  stage: install
  needs:
    - debian-11.7.0:env
  hooks:
    pre_get_sources_script:
      - echo $DEBIAN_URL
      - cat /etc/apt/sources.list
      - echo '' > /etc/apt/sources.list
      - echo 'deb http://172.25.25.14:48081/repository/debian/ bullseye main non-free contrib' >> /etc/apt/sources.list
      - echo 'deb http://172.25.25.14:48081/repository/debian-security/ bullseye-security main' >> /etc/apt/sources.list
      - echo 'deb http://172.25.25.14:48081/repository/debian/ bullseye-updates main non-free contrib' >> /etc/apt/sources.list
      - echo 'deb http://172.25.25.14:48081/repository/debian/ bullseye-backports main non-free contrib' >> /etc/apt/sources.list
      - cat /etc/apt/sources.list
      - apt-get -o Dpkg::Lock::Timeout=120 update
      - apt-get -o Dpkg::Lock::Timeout=120 install -y sudo
      - sudo apt-get -o Dpkg::Lock::Timeout=120 install -y git
      - git config --global http.sslVerify false
  before_script:
    - cat /etc/os-release
    - ip addr | grep 'inet '
    - |
      if [[ $(grep -w "ID" /etc/os-release | cut -d'=' -f2 | tr -d '"') == "debian" ]] ; then
        echo "系统正确";
      else
        echo "系统不正确";
        exit 1;
      fi
    - |
      if [[ $(cat /etc/debian_version) == "11.7" ]] ; then
        echo "系统版本正确";
      else
        echo "系统版本不正确";
        exit 1;
      fi
  script:
    - chmod +x k8s.sh
    - ./k8s.sh swap-off curl ca-certificates firewalld-stop selinux-disabled bash-completion docker-repo containerd-install containerd-config socat kubernetes-repo kubernetes-install kubernetes-images-pull kubernetes-config kubernetes-init kubernetes-init-node-name=k8s-1 calico-install kubernetes-taint ingress-nginx-install ingress-nginx-host-network enable-shell-autocompletion
    - export KUBECONFIG=/etc/kubernetes/admin.conf
    - kubectl get node -o wide
    - kubectl get svc -o wide
    - kubectl get pod -A -o wide
    - |
      while true; do
        pod_status=$(kubectl get pods --all-namespaces -o jsonpath="{range .items[*]}{.status.phase}{'\n'}{end}" | sort | uniq);
        echo $pod_status
        if echo "$pod_status" | grep -q "Pending"; then
          echo '等待 pod 运行';
          sleep 5;
        else
          break;
        fi
      done
    - sleep 30
    - kubectl apply -f https://gitee.com/xuxiaowei-com-cn/java/raw/main/deploy/deploy-service-ingress.yaml
    - |
      while true; do
        pod_status=$(kubectl get pods --all-namespaces -o jsonpath="{range .items[*]}{.status.phase}{'\n'}{end}" | sort | uniq);
        echo $pod_status
        if echo "$pod_status" | grep -q "Pending"; then
          echo '等待 pod 运行';
          sleep 5;
        else
          break;
        fi
      done
    - sleep 30
    - kubectl get node -o wide
    - kubectl get svc -o wide
    - kubectl get pod -A -o wide
    - curl --resolve java.resp-2.localdev.me:80:127.0.0.1 http://java.resp-2.localdev.me && echo
    - curl --resolve java.resp-2.localdev.me:80:127.0.0.1 http://java.resp-2.localdev.me && echo
    - curl --resolve java.resp-2.localdev.me:80:127.0.0.1 http://java.resp-2.localdev.me && echo
  rules:
    - changes:
        paths:
          - .gitlab/ci/anolis-*.yml
          - .gitlab/ci/centos-*.yml
          - .gitlab/ci/debian-*.yml
          - .gitlab/ci/ubuntu-*.yml
          - .gitlab-ci.yml
          - k8s.sh
  tags:
    - GitLab-CICD-Debian-11.7.0
